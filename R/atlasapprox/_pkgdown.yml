destination: ../../docs/build/html/R/
url: https://atlasapprox.readthedocs.io/R
title: Cell Atlas Approximations (R interface)
description: This package provides an interface in R to cell atlas approximations.
  Other interfaces at https://atlasapprox.readthedocs.io.

template:
  bootstrap: 5
  html5: true  # Add this line to enable HTML5 mode
  #bootswatch: materia
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
  includes:
    in_header: >
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
  params:
    noindex: true

development:
  mode: auto

navbar:
  structure:
    left:
    - intro
    - reference
    right: github
  components:
    intro:
      text: Intro
      href: articles/atlasapprox.html

repo:
  url:
    home: https://github.com/fabilab/cell_atlas_approximations_API/R/atlasapprox/
    source: https://github.com/fabilab/cell_atlas_approximations_API/blob/HEAD/R/atlasapprox/
    issue: https://github.com/fabilab/cell_atlas_approximations_API/issues/
    user: https://github.com/